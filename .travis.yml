services:
- docker

dist: xenial
os: linux
language: bash

before_script:
- "./setup.sh prod"
- docker-compose build

script:
- "./test/testApp.sh prod"

after_success:
- if [[ "$TRAVIS_BRANCH" == "master" ]];
  then echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin;
  docker-compose push;
  fi

notifications:
  email: false
